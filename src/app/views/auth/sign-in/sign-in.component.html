<div class="container-fluid sign-in-container">
  <div class="container">
    <div class="row justify-content-center">
      <form class="sign-in-form px-4 py-5 col-lg-9" (ngSubmit)="onSignIn()" [formGroup]="signInForm">
        <div class="text-center mb-4">
          <h2 class="fs-1">Đăng nhập</h2>
        </div>
        <div class="row gx-0">
          <div class="col-12 mb-4">
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="Email" formControlName="email"
                     [class.form-control-error]="emailValidation"> <!-- data input -->
              <label for="floatingInput" class="text-secondary">Email</label>
              @if (emailValidation) {
                <span class="text-danger">Email không hợp lệ!</span>
              }
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Mật khẩu"
                     formControlName="password" [class.form-control-error]="passwordValidation"> <!-- data input -->
              <label for="floatingPassword" class="text-secondary">Mật khẩu</label>
              @if (passwordValidation) {
                <span class="text-danger">Mật khẩu không hợp lệ!</span>
              }
            </div>
          </div>
          <div class="col-12 d-flex justify-content-between mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkboxSave" formControlName="signInStatus">
              <!-- data input -->
              <label class="form-check-label fw-medium" for="checkboxSave">
                Duy trì đăng nhập
              </label>
            </div>
            <div class="form-check">
              <a href="" class="text-decoration-none fw-medium sign-in-forget-link">Quên mật khẩu?</a>
              <!-- data input -->
            </div>
          </div>
          <div class="col-12 mb-3">
            <button type="submit"
                    class="text-center w-100 d-inline-block p-2 text-white bg-primary-custom fw-medium rounded-2 border-0 text-decoration-none">
              <!-- data input -->
              Đăng nhập
            </button>
          </div>
          <div class="col-12 text-center">
          <span class="fw-medium">
            Bạn chưa có tài khoản?
            <a [routerLink]="['/sign-up']" class="text-primary-custom fw-medium text-decoration-none"> Đăng ký ngay.</a>
            <!-- data input -->
          </span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
