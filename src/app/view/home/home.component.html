<section class="hero">
  <div class="hero__content">
    <h1 class="hero__title">BẠN MUỐN TRỞ THÀNH MỘT DEVELOPER <br> THỰC THỤ?</h1>
    <h5 class="hero__subtitle">CHÚNG TÔI SẼ GIÚP BẠN.</h5>
    <div class="hero__details">
      <h6 class="hero__detail">2000 học viên đã chọn chúng tôi.</h6>
      <h6 class="hero__detail">Hàng chục khoá học cho bạn lựa chọn.</h6>
      <h6 class="hero__detail">Học mọi lúc, mọi nơi chỉ cần có internet.</h6>
    </div>
    <div class="hero__buttons">
      <a class="hero__button hero__button--courses" href="#courses">Các khoá học</a>
    </div>
  </div>
</section>


<section class="courses-container">
  <div class="courses">
    <h1 class="courses__title">Tất cả các khóa học</h1>
    <div class="courses__list">
      @for (course of courseItems; track course.id) {
        <ba-course-card-item [course]="course"></ba-course-card-item>
      }
    </div>
  </div>
</section>
